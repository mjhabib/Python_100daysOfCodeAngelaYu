<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MJ's Website</title>
</head>
<body>
	<h1> This is the result of a templating language using Jinja: {{ 5 * 5 }} </h1>

	<! Templating language using Jinja markup: It renders any piece of code as a python code not a static text -->

	<h2>My random number: {{ num }}</h2>

<footer>
	<p>Year: {{ year }}</p>
</footer>

</body>
</html>
